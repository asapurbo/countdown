<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@asapurbo</title>
    <!-- Google Font Start -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Font End -->

    <!-- ALL CSS Files Start -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <!-- ALL CSS Files End -->
  </head>
  <body>
    <!-- counterUp part start -->
    <section id="counter_part">
      <div class="container">
        <div class="headText">
          <h1>MY BIRTHDAY</h1>
        </div>
        <div class="item_part">
          <div class="item">
            <h1 id="days" class="color"></h1>
            <h1>days</h1>
          </div>
          <div class="item">
            <h1 id="hours" class="color"></h1>
            <h1>hours</h1>
          </div>
          <div class="item">
            <h1 id="minutes" class="color"></h1>
            <h1>minutes</h1>
          </div>
          <div class="item">
            <h1 id="seconds" class="color"></h1>
            <h1>seconds</h1>
          </div>
        </div>
      </div>
    </section>
    <!-- counterUp part end -->

    <!-- ALL JS Files Start -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <!-- ALL JS Files End -->
  </body>
</html>
